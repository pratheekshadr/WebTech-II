<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Registration Form</title>
	<link rel="stylesheet" href="static/css/style.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SignUp Template for Bootstrap </title>

	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/signup.css" rel="stylesheet">

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->

	<!-- <script src="static/js/signUp.js"></script> -->
</head>

<body>
	<div class="container">
		<form class="form-signin" action = "{{url_for('signUpUser')}}" method = "post" role="form">
			<h2 class="form-signin-heading">Please Sign Up</h2>
			<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Name" required
				autofocus>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
				required>
			<input type="email" id="reg_email" class="form-control" name="email" placeholder="Email address" required>
			<input type="number" id="reg_phno" class="form-control" name="telephone" placeholder="Phone Number"
				maxlength="10" title="Ten digits code" required />
			<input class = "btn"  type="submit" value = "Sign Up" >

			<!-- <button id="regbtn" class="btn btn-lg btn-primary btn-block" type="button">Register</button> -->
		</form>
	</div>

	

</body>

</html>
