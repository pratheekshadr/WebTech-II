<body>
    <div class="container">
        <form class="form-signin" action = "{{url_for('joinRide')}}" method = "post" role="form">
            <h2 class="form-signin-heading">Join Ride</h2>
            <input type="text" name="join_source" class="form-control" placeholder="Source" required autofocus>
            <input type="text" name="join_dest" class="form-control" placeholder="Destination" required>
            <input type="number" name="join_seats" class="form-control" placeholder="No.of seats" required>
            <input type="date" name="join_date" class="form-control" required>
            <!-- <input type="time" name="join_time" class="form-control" required> -->
            <input class = "btn"  type="submit" value = "Confirm" >
